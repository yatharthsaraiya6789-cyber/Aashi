<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aashi ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffd6e8,#ffeef3);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
}

.card{
  background:#fff;
  padding:40px 30px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  text-align:center;
  width:330px;
}

.emoji{
  font-size:60px;
}

h1{
  font-size:20px;
  margin:20px 0 25px;
  color:#333;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:25px;
  margin-top:10px;
}

button{
  padding:12px 26px;
  border-radius:25px;
  border:none;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:#fff;
}

#no{
  background:#eee;
  color:#555;
  position:relative;
  transition:transform 0.15s ease;
}

.note{
  margin-top:15px;
  font-size:12px;
  color:#999;
}
</style>
</head>

<body>

<div class="card">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h1>Aashi will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes" onclick="goYes()">Yes</button>
    <button id="no" type="button">No</button>
  </div>

  <div class="note">‚ÄúNo‚Äù is feeling shy üôà</div>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo(){
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Desktop
noBtn.addEventListener("mouseover", moveNo);

// Mobile
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNo();
});

function goYes(){
  window.location.href = "yay.html";
}
</script>

</body>
</html>
